<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sample App to showcase Turbo">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <link rel="stylesheet" href="./main.css">
  <script type="module">
    import * as Turbo from 'https://cdn.skypack.dev/@hotwired/turbo';
  </script>
  <title>Turbo App</title>
</head>
<body>
  <header>
    <nav>
      <a href="./">Home</a>
      <a href="./contact">Contact</a>
      <a href="./about">About</a>
    </nav>
    <h1>Hotwire is Hot</h1>
    <p>This is a sample static app powered by Turbo!</p>
  </header>
  <main style="text-align:center;">
    <h2>Gallery</h2>
    <turbo-frame id="gallery" src="./gallery/ocean">
    </turbo-frame>

    <h2>Stimulus</h2>
    <p>A modest JavaScript framework for the HTML you already have.</p>
    <div data-controller="hello">
      <input data-hello-target="name" type="text" placeholder="Enter your name">
      <button data-action="click->hello#greet">Greet</button>
      <aside>
        <p data-hello-target="output">Howdy!</p>
      </aside>
    </div>
  </main>
  <script type="module">
    import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
    window.Stimulus = Application.start()

    Stimulus.register("hello", class extends Controller {
      static targets = ["name", "output"]

      greet() {
        this.outputTarget.textContent = `Hello, ${this.nameTarget.value}!`
        this.nameTarget.value = ""
      }

      get name() {
        return this.nameTarget.value
      }
    })
  </script>
</body>
</html>
